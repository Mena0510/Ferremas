{% extends 'base.html' %}
{% block title %}Eliminar {{ producto.nombre }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Eliminar Producto</h2>
  <p>¿Estás seguro de que quieres eliminar "<strong>{{ producto.nombre }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'catalogo_productos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
